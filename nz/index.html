<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>重庆中职生综合素质评价内置浏览器版</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 100%;
            max-width: 960px;
            padding: 1rem;
        }
        .browser {
            border: 1px solid #ccc;
            border-radius: 4px;
            overflow: hidden;
        }
        .browser iframe {
            width: 100%;
            height: calc(100vh - 100px); /* 调整高度以适应公告栏 */
            border: none;
        }
        .horizontal-scroll-announcement {
            white-space: nowrap;
            overflow: auto;
            background-color: #007bff;
            color: #fff;
            padding: 0.5rem;
            font-size: 1rem;
            position: relative;
            top: 0;
            z-index: 1;
        }
        .horizontal-scroll-announcement span {
            display: inline-block;
            padding-right: 100%; /* 使内容向左滚动 */
            animation: scroll 10s linear infinite;
        }
        @keyframes scroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }
        .copyright {
            margin-top: 1rem;
            text-align: center;
            font-size: 0.8rem;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="horizontal-scroll-announcement" class="horizontal-scroll-announcement"></div>
        <div class="browser">
            <iframe src="http://221.178.107.3/#/studentPage/studentIndex" frameborder="0"></iframe>
        </div>
        <div class="copyright">© 2024-2026 隼目安全 版权所有</div>
    </div>
    <script>
        // 模拟读取公告内容
        const announcementContent = `
            本平台为内置浏览器，如有问题请联系:xuan8ai666@gmail.com
        `;
        const announcement = document.getElementById('horizontal-scroll-announcement');
        announcement.innerHTML = announcementContent.split('\n').map((line, index) => `<span>${line}</span>`).join('');
    </script>
</body>
</html>
