<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cross-Domain Iframe with Full Screen and Announcement</title>
    <style>
        /* 第一段代码的样式 */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        #full-screen-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        /* 第二段代码的样式 */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
            text-align: center;
            border-radius: 5px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- 第一段代码的<iframe> -->
    <iframe id="full-screen-iframe" src="http://example.com"></iframe> <!-- 替换成你的跨域URL -->

    <!-- 公告模态框 -->
    <div id="myModal" class="modal" onclick="closeModal()">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <p id="modalAnnouncement">加载中...</p>
        </div>
    </div>

    <script>
        // 第一段代码的全屏函数
        function requestFullscreen(element) {
            if (element.requestFullscreen) {
                element.requestFullscreen();
            } else if (element.mozRequestFullScreen) {
                element.mozRequestFullScreen();
            } else if (element.webkitRequestFullscreen) {
                element.webkitRequestFullscreen();
            } else if (element.msRequestFullscreen) {
                element.msRequestFullscreen();
            }
        }

        // 显示模态框的函数
        function showModal(content) {
            document.getElementById('myModal').style.display = 'block';
            document.getElementById('modalAnnouncement').textContent = content;
        }

        // 关闭模态框的函数
        function closeModal() {
            document.getElementById('myModal').style.display = 'none';
        }

        // 读取文件内容并显示在弹窗中的函数
        function readAnnouncement() {
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function() {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    showModal(xhr.responseText);
                }
            };
            xhr.open('GET', 'gonggao.txt', true); // 假设gonggao.txt位于网站的根目录下
            xhr.send();
        }

        // 当页面加载完成时，立即请求全屏并读取公告
        window.onload = function() {
            var iframe = document.getElementById('full-screen-iframe');
            requestFullscreen(iframe);
            readAnnouncement();
        };
    </script>
</body>
</html>
