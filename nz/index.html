<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>重庆中职生综合素质评价内置浏览器版</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        // 在文档加载完成后执行函数
        document.addEventListener('DOMContentLoaded', function() {
            // 获取用户代理字符串
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;

            // 检测是否为iOS设备
            var isIOS = /iPad|iPhone|iPod/.test(userAgent) && !window.MSStream;

            // 检测是否为Android设备
            var isAndroid = /Android/.test(userAgent);

            // 根据设备类型设置iframe的src属性
            var iframe = document.querySelector('.browser iframe');
            if (isIOS) {
                iframe.src = "http://221.178.107.3/#/headmasterPage/headmasterIndex";
            } else if (isAndroid) {
                iframe.src = "http://221.178.107.3/#/studentPage/studentIndex";
            }
        });
    </script>
</head>
<body>
    <div class="container">
        <div id="horizontal-scroll-announcement" class="horizontal-scroll-announcement"></div>
        <div class="browser">
            <iframe frameborder="0"></iframe>
        </div>
        <div class="copyright">© 2024-2026 隼目安全 版权所有</div>
        <!-- 弹窗公告栏 -->
        <div id="myModal" class="modal" onclick="closeModal(event)">
            <div class="modal-content" onclick="event.stopPropagation()">
                <span class="close" onclick="closeModal()">&times;</span>
                <p id="modalAnnouncement"></p>
                <button id="confirmButton" onclick="closeModal()">知道了</button>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
