<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>重庆中职生综合素质评价内置浏览器版</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body onload="loadAndShowAnnouncement()">
    <div class="container">
        <div id="horizontal-scroll-announcement" class="horizontal-scroll-announcement"></div>
        <div class="browser">
            <iframe src="http://221.178.107.3/#/studentPage/studentIndex" frameborder="0"></iframe>
        </div>
        <div class="copyright">© 2024-2026 隼目安全 版权所有</div>
        <!-- 弹窗公告栏 -->
        <div id="myModal" class="modal" onclick="closeModal(event)">
            <div class="modal-content" onclick="event.stopPropagation()">
                <span class="close" onclick="closeModal()">&times;</span>
                <p id="modalAnnouncement"></p>
                <button id="confirmButton" onclick="closeModal()">知道了</button>
            </div>
        </div>
    </div>
    <script>
        // 模拟读取公告内容
        const announcementContent = `
            本平台为内置浏览器，如有问题请联系:xuan8ai666@gmail.com
        `;
        const announcement = document.getElementById('horizontal-scroll-announcement');
        announcement.innerHTML = announcementContent.split('\n').map((line, index) => `<span>${line}</span>`).join('');
    </script>
    <script src="scripts.js"></script>
</body>
</html>
