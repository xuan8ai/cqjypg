<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>重庆中职生综合素质评价内置浏览器版</title>
    <style>
                body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 100%;
            max-width: 960px;
            padding: 1rem;
        }
        .browser {
            border: 1px solid #ccc;
            border-radius: 4px;
            overflow: hidden;
        }
        .browser iframe {
            width: 100%;
            height: calc(100vh - 100px); /* 调整高度以适应公告栏 */
            border: none;
        }
        .horizontal-scroll-announcement {
            white-space: nowrap;
            overflow: auto;
            background-color: #007bff;
            color: #fff;
            padding: 0.5rem;
            font-size: 1rem;
            position: relative;
            top: 0;
            z-index: 1;
        }
        .horizontal-scroll-announcement span {
            display: inline-block;
            padding-right: 100%; /* 使内容向左滚动 */
            animation: scroll 10s linear infinite;
        }
        @keyframes scroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }
        .copyright {
            margin-top: 1rem;
            text-align: center;
            font-size: 0.8rem;
            color: #777;
        }
        /* 添加弹窗的样式 */
        .modal {
            display: none; /* 默认隐藏 */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4); /* 背景遮罩 */
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.2);
            text-align: center;
            border-radius: 10px;
            animation: slideIn 0.5s ease;
        }
        @keyframes slideIn {
            from { transform: translateY(-100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        .close:hover,
        .close:focus {
            color: #f00;
            text-decoration: none;
            cursor: pointer;
        }
        #confirmButton {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            transition: background-color 0.3s ease;
            cursor: pointer;
            border-radius: 5px;
        }
        #confirmButton:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body onload="loadAndShowAnnouncement()">
    <div class="container">
        <div id="horizontal-scroll-announcement" class="horizontal-scroll-announcement"></div>
        <div class="browser">
            <iframe src="http://221.178.107.3/#/studentPage/studentIndex" frameborder="0"></iframe>
        </div>
        <div class="copyright">© 2024-2026 隼目安全 版权所有</div>
        <!-- 弹窗公告栏 -->
        <div id="myModal" class="modal" onclick="closeModal(event)">
            <div class="modal-content" onclick="event.stopPropagation()">
                <span class="close" onclick="closeModal()">&times;</span>
                <p id="modalAnnouncement"></p>
                <button id="confirmButton" onclick="closeModal()">知道了</button>
            </div>
        </div>
    </div>
    <script>
        function loadAndShowAnnouncement() {
            fetch('/gonggao.txt')
                .then(response => response.text())
                .then(data => {
                    if (data.trim() !== '') { // 检查数据是否为空
                        document.getElementById('modalAnnouncement').innerText = data;
                        document.getElementById('myModal').style.display = 'block';
                    }
                })
                .catch(error => console.error('Error:', error));
        }

        function closeModal(event) {
            if (event) {
                event.stopPropagation(); // 阻止事件冒泡
            }
            document.getElementById('myModal').style.display = 'none';
        }
    </script>
</body>
</html>
